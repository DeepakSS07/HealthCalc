    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            top: 0;
            left: 0;
            width: 100%;

            background-color: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            text-align: center;
            z-index: 1;
        }
        .footer {
            background-color: #343a40;

            padding: 20px 0;
        }
        .footer a {
            color: #ffc107;

        }
        .footer a:hover {
            color: #fff;
        }
        .btn-custom {
            transition: background-color 0.3s, transform 0.3s;
